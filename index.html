<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>

        <div class="nav_left">
            <img src="./assets/img/logo.png" alt="Logo">

            <ul>
                <li>
                    <img src="./assets/img/notification.png" alt="icone notificação">
                </li>

                <li>
                    <img src="./assets/img/inbox.png" alt="icone inbox">
                </li>

                <li>
                    <img src="./assets/img/video.png" alt="icone video">
                </li>
            </ul>

        </div>

        <div class="nav_right">
            <div class="serch_box">
                <img src="./assets/img/search.png" alt="">
                <input type="text" placeholder="Pesquisar">
            </div>

            <div class="nav_user_icon">
                <img src="./assets/img/perfil.jpeg" alt="">
            </div>
        </div>

    </nav>

    <main class="container">
        <section class="cont_principal">

            <!--Primeira parte com perfil e area de postagem-->
            <div class="post_container">
                <div class="user_profile">
                    <img src="./assets/img/perfil.jpeg" alt="">
                    <div><p>Nicolas Fernando</p></div>
                    
                </div>

                <div class="post_input_container">
                    <textarea rows="3" placeholder="No que você está pensando, Nicolas?"></textarea>

                    <div class="add_post_icons">
                        <a href="">
                            <img src="./assets/img/live-video.png" alt="">
                            Vídeo ao Vivo
                        </a>

                        <a href="">
                            <img src="./assets/img/photo.png" alt="">
                            Foto / Vídeo
                        </a>

                        <a href="">
                            <img src="./assets/img/feeling.png" alt="">
                            Sentimento / Atividade
                        </a>
                    </div>
                </div>

            </div>

            <!--Segunda parte com conteudos já postados-->

            <div class="post_container">
                <div class="post_row">
                    <div class="user_profile">
                        <img src="./assets/img/perfil.jpeg" alt="">
                        <div>
                            <p>Nicolas Fernando</p>
                            <span>13 de Abril às 18:10</span>
                        </div>
                    </div>

                    <p class="post_text">Se inscreva no curso FullStack da Kenzie Acadmy.
                         <a target="_blank" href="https://kenzie.com.br/">#KenzieMade</a>
                    </p>

                    <img class="post_img" src="./assets/img/feed-image-1.png" alt="">

                    <div class="post_row">

                        <div class="numbers">
                            <div  class="numbers_left">
                                <span>1.5K</span>
                            </div>
                            <div class="numbers_right">
                                <span>117 Comments</span>
                                <span>17 Shares</span>
                            </div>
                        </div>

                        <div class="atividade_icons">

                            <div><img src="./assets/img/like.png" alt="">Like</div>
                            <div><img src="./assets/img/comments.png" alt="">Comment</div>
                            <div><img src="./assets/img/share.png" alt="">Share</div>

                        </div>

                    </div>

                </div>

            </div>

            <button class="load_more_btn" type="button">Carregar</button>

        </section>
    </main>

    <footer>
        <p>
            Copyright 2022 - Kenzie Academy
        </p>
    </footer>

</body>
</html>
